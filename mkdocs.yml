site_name: Notes
site_url: https://zoro0rkd.github.io/
theme:
  name: material
  features:
    - navigation.instant
    - navigation.tracking
    - search.suggest
    - search.highlight
    - content.code.copy
nav:
  - 홈: index.md
  - AI 데이터 전처리:
      - 데이터 수집: 데이터-수집-‐-NEW.md
      - 데이터 정제: 데이터-정제-‐-NEW.md
      - 데이터 증강: 데이터-증강-‐-NEW.md
  - AI 모델 개발:
      - AI 모델 아키텍처 설계: AI-모델-아키텍처-설계-‐-NEW.md
      - XAI: XAI-‐-NEW.md
      - AI 모델 학습과 평가: AI-모델-학습과-평가-‐-NEW.md
      - AI 모델 튜닝: AI-모델-튜닝-‐-NEW.md
  - AI 시스템 구축:
      - AI 시스템 설계 및 배포: AI-시스템-설계-및-배포-‐-NEW.md
      - AI 시스템 최적화: AI-시스템-최적화-‐-NEW.md
  - 유용한 사이트: 유용한-사이트.md
markdown_extensions:
  - admonition
  - toc:
      permalink: true
  - pymdownx.magiclink
  - pymdownx.arithmatex:
      generic: true
plugins:
  - search  # 기본 내장 (Lunr 기반)
extra_javascript:
  - javascripts/katex.js
  - https://unpkg.com/katex@0/dist/katex.min.js
  - https://unpkg.com/katex@0/dist/contrib/auto-render.min.js
extra_css:
  - https://unpkg.com/katex@0/dist/katex.min.css